<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aether</title>

    <!--Bootstrap und jQuery-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./css/colors.css">
    <link rel="stylesheet" type="text/css" href="./css/weather.css">
    <link rel="stylesheet" type="text/css" href="./css/weatherstyle_1.css">

    <!-- Load data from openweathermap.org -->
    <script type="text/javascript" src="data.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-custom navbar-expand-md">
      <div class="container-fluid">
        <div class="row w-100">
        
          <div class="navbar-header col-lg-4 order-lg-first col-md-6 order-md-1 col-sm-6 order-sm-1 col-6 order-first">
            <ul class="navbar-nav list-inline row-content">
              <li class="list-inline-item">
                <a class="navbar-brand" href="/"> 
                  <img src="/brandicon.ico" class="brandIcon" width="30" height="30" href="/" title="Startseite" alt="aethericon">
                  <p class="brandName">&Aumlther</p>
                </a>
              </li>
              <li class="list-inline-item">
                <div id="customSidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <a href="/" title="Radarkarte">Radar</a>
                  <a href="/measurements" title="Wetterdaten" onclick="getData()">Wetter</a>
                  <a href="/pv" title="Sonnenberechnungen" onclick="getHorizon()">PV</a>
                </div>
              </li>
              <li class="list-inline-item menuicon">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
              </li>
            </ul>
          </div>

          <div class="dropdown-container col-lg-4 order-lg-2 col-md-12 order-md-3 col-sm-12 order-sm-last col-12 order-last">
            <a class="mx-auto nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Icons
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item active" id="drop_0" href="#" onclick="updateIcon(this)" >Simple</a>
              <a class="dropdown-item" id="drop_1" href="#" onclick="updateIcon(this)">Cute</a>
            </div>
          </div>

          <div class="custom-functions col-lg-4 order-lg-last col-md-6 order-md-2 col-sm-6 order-sm-2 col-6 order-2">
            <ul class="navbar-nav ml-auto list-inline row-content">
              <li class="list-inline-item">
                <div class="form-check custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="testCheck" onchange="setTestmodeCookie(this.id)" checked>
                  <label class="custom-control-label" for="testCheck">Testmode</label>
                </div>
              </li>
              <li class="list-inline-item">
                <button type="button" class="btn btn-primary btnReload" onclick="reloadSite()">Reload</button>
                <img src="autoicon.ico" class="icon functionIcon" id="darkmodeicon" title="Dark Mode on/off/auto" onclick="forceDarkMode()"></img>
              </li>   
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="data"></div>
    <script src='./style.js' ></script>
    <script src='./data.js' type="module"></script>
  </body>
</html>
