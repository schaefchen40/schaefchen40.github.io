<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aether</title>

    <!--Bootstrap und jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/map.css">

    <!-- Load Leaflet from CDN -->

      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js"
      integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ=="
      crossorigin=""></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./css/colors.css">
    <link rel="stylesheet" type="text/css" href="./css/radar.css">
    
    <!--Icon-->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  </head>

  <body>
    <nav class="navbar navbar-custom navbar-expand-md justify-content-between">
      <div class="container-fluid">
        <div class="row w-100">
        
          <div class="navbar-header col-lg-4 order-lg-first col-md-6 order-md-1 col-sm-6 order-sm-1 col-6 order-first">
            <ul class="navbar-nav list-inline row-content">
              <li class="list-inline-item">
                <a class="navbar-brand" href="/"> 
                  <img src="/brandicon.ico" class="brandIcon" width="30" height="30" href="/" title="Startseite" alt="aethericon">
                  <p class="brandName">&Aumlther</p>
                </a>
              </li>
              <li class="list-inline-item"></li>
                <div id="customSidenav" class="sidenav">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <a href="/" title="Radarkarte">Radar</a>
                  <a href="/measurements" title="Wetterdaten" onclick="getData()">Wetter</a>
                  <a href="/pv" title="Sonnenberechnungen" onclick="getHorizon()">PV</a>
                </div>
              </li>
              <li class="list-inline-item menuicon">
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
              </li>
            </ul>
          </div>

          <div class="dropdown-container col-lg-4 order-lg-2 col-md-12 order-md-3 col-sm-12 order-sm-last col-12 order-last">
            <ul class="mx-auto list-inline custom-controls">
              <li class="list-inline-item"><input type="button" class="btn btn-primary btnRadarControl" id="rwd" value="&lt;" /></li>
              <li class="list-inline-item"><input type="button" class="btn btn-primary btnRadarControl" id="plst" value="Play / Stop" /></li>
              <li class="list-inline-item"><input type="button" class="btn btn-primary btnRadarControl" id="fwd" value="&gt;" /></li>
            </ul>
          </div>

          <div class="custom-functions col-lg-4 order-lg-last col-md-6 order-md-2 col-sm-6 order-sm-2 col-6 order-2">
            <ul class="navbar-nav ml-auto list-inline row-content">
              <li class="list-inline-item">
                <button type="button" class="btn btn-primary btnReload" onclick="reloadSite()">Reload</button>
                <img src="autoicon.ico" class="icon functionIcon" id="darkmodeicon" title="Dark Mode on/off/auto" onclick="forceDarkMode()"></img>
              </li> 
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="divMap">
      <span id="timestamp">FRAME TIME</span>
      <div id="mapid" style="z-index: 0; position: absolute; top: 57px; left: 0; bottom: 0; right: 0;">
    </div>
  <!-- </div> -->

    <script type="text/javascript" src='./style.js'></script>
    <!-- Load radar API -->
    <script type="text/javascript" src="radar.js"></script>
  </body>
</html>
